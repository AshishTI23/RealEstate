
{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
          <!-- <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" class="logo" alt="">
          </a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li
                    {% if '/' == request.path %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'Homepage'%}"><i class="fa fa-home"></i>HOME</a>
                </li>
                <li
                    {% if 'about' in request.path %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'about'%}">ABOUT</a>
                </li>
                <li
                    {% if 'listings' in request.path %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'mainlistsingpage' %}">FEATURED LISTING</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li
                        {% if 'dashboard' in request.path %}
                          class="nav-item active mr-3"
                        {% else %}
                          class="nav-item mr-3"
                        {% endif %}
                        >
                        <a class="nav-link" href="{% url 'dashbord' %}">Welcome {{ user.user_name }}</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a href="javascript:{document.getElementById('logoutview').submit()}" class="nav-link">
                            <i class="fa fa-sign-out"></i></i> LOGOUT
                        </a>
                        <form action="{% url 'logoutview' %}" method="POST" id="logoutview">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                {% else %}
                    <li
                        {% if 'register' in request.path %}
                          class="nav-item active mr-3"
                        {% else %}
                          class="nav-item mr-3"
                        {% endif %}
                        >
                        <a class="nav-link" href="{% url 'register' %}">
                            <i class="fa fa-user-plus"></i> REGISTER
                        </a>
                    </li>
                    <li
                        {% if 'Login' in request.path %}
                          class="nav-item active mr-3"
                        {% else %}
                          class="nav-item mr-3"
                        {% endif %}
                        >
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fa fa-sign-in"></i></i> LOGIN
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
